<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
    <link rel="stylesheet" href="./src/styles.css">
    <link rel ="stylesheet" href ="./src/normalize.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body>
    <div class="header">
        <div>
            <h3 style="color:#000000">6408 Иванов Артем</h3>
        </div>
        <button type="button"  class="btn btn-dark" id="defaultClick" ">Установить значения по умолчанию</button>
    </div>
    <div class="info-container">
        <div class="info form-container">
            <h2>Форма добавления товаров</h2>
            <form class="info_form">
                <div class="mb-4">
                    <input type="text" placeholder="Имя товара" class="form-control" id="title">
                </div>
                <div class="mb-4">
                    <input type="text" placeholder="Описание" class="form-control" id="body">
                </div>
                <div class="mb-4">
                    <input type="text" placeholder="Ссылка на изображение" class="form-control" id="img">
                </div>
                <div class="mb-4">
                    <input type="text" placeholder="Код товара" class="form-control" id="id">
                </div>
                <div class="mb-4">
                    <input type="text" placeholder="Поставщик" class="form-control" id="deliever">
                </div>
                <button type="submit" class="btn btn-primary">Добавить</button>
              </form>
        </div>
        <div class="info_items">

        </div>
    </div>
    <script defer src = "./src/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
